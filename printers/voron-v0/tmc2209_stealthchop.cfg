[tmc2209 stepper_x]
uart_pin: x_uart_pin
uart_address: x_uart_address
tx_pin: x_tx_pin
run_current: 0.5
stealthchop_threshold: 999999

[tmc2209 stepper_y]
uart_pin: y_uart_pin
uart_address: y_uart_address
tx_pin: y_tx_pin
run_current: 0.5
stealthchop_threshold: 999999

[tmc2209 stepper_z]
uart_pin: z_uart_pin
uart_address: z_uart_address
tx_pin: z_tx_pin
run_current: 0.4
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: e_uart_pin
uart_address: e_uart_address
tx_pin: e_tx_pin
run_current: 0.3	# for LDO 36STH17-1004AHG 
stealthchop_threshold: 0
