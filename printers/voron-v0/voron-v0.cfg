[include ../base.cfg]

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_pin: heater_bed_sensor_pin
sensor_type: NTC 100K beta 3950 # For Keenovo
min_temp: 0
max_temp: 120

[fan]
pin: fan_part_cooling_pin
max_power: 1.0
off_below: 0.11

[heater_fan toolhead_cooling_fan]
pin: fan_toolhead_cooling_pin
heater: extruder
heater_temp: 50.0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 2000
max_z_velocity: 15
max_z_accel: 45

[bed_screws]
screw1: 60,5
screw1_name: Front Screw
screw2: 5,115
screw2_name: Back Left Screw
screw3: 115,115
screw3_name: Back Right Screw
