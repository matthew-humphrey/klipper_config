[stepper_x]
endstop_pin: x_endstop_pin
homing_retract_dist: 5.0
homing_positive_dir: true
homing_speed: 20 # Increase after initial setup, Max 100
position_endstop: 120
position_max: 120

[stepper_y]
endstop_pin: y_endstop_pin
homing_retract_dist: 5.0
homing_positive_dir: true
homing_speed: 20 # Increase after initial setup, Max 100
position_endstop: 120
position_max: 120

[stepper_z]
endstop_pin: z_endstop_pin
homing_retract_dist: 1.0
homing_speed: 10
second_homing_speed: 0.5
position_max: 120
position_min: -1.0

[safe_z_home]
home_xy_position: 120,120
speed: 50.0
z_hop: 1
