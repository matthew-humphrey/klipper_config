[tmc2209 stepper_x]
uart_pin: x_uart_pin
# Note: Currently this is hard-coded because I couldn't find a way to use the board_pins alias
# feature to map integer values.
uart_address: 0
tx_pin: x_tx_pin
run_current: 0.5
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: y_uart_pin
uart_address: 2
tx_pin: y_tx_pin
run_current: 0.5
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: z_uart_pin
uart_address: 1
tx_pin: z_tx_pin
run_current: 0.4
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: e_uart_pin
uart_address: 3
tx_pin: e_tx_pin
stealthchop_threshold: 0
interpolate: False
