[tmc2209 stepper_x]
# Note: Currently uart pins and addresses are hard-coded here because I couldn't find a way
# to use the board_pins alias feature to deal with a shared pin like this.
uart_pin: uart_pin
# feature to map integer values.
uart_address: 0
tx_pin: tx_pin
run_current: 0.5
stealthchop_threshold: 0

[tmc2209 stepper_y]
uart_pin: uart_pin
uart_address: 2
tx_pin: tx_pin
run_current: 0.5
stealthchop_threshold: 0

[tmc2209 stepper_z]
uart_pin: uart_pin
uart_address: 1
tx_pin: tx_pin
run_current: 0.4
stealthchop_threshold: 0

[tmc2209 extruder]
uart_pin: uart_pin
uart_address: 3
tx_pin: tx_pin
stealthchop_threshold: 0
interpolate: False
